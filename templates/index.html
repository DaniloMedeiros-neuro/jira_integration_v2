<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Casos de Teste - Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <h1 class="mb-0">
                    <i class="fas fa-vial me-2"></i>
                    Gerenciador de Casos de Teste - Jira
                </h1>
            </div>
        </header>

        <div class="container">
            <!-- Busca de Issue Pai -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-search me-2"></i>
                                Buscar Casos de Teste
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" id="issuePai" class="form-control" placeholder="Digite o ID da issue pai (ex: TEST-123)">
                                <button class="btn btn-primary" onclick="buscarCasosTeste()">
                                    <i class="fas fa-search me-1"></i>
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-plus me-2"></i>
                                Novo Caso de Teste
                            </h5>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-success w-100" onclick="abrirModalCriar()">
                                <i class="fas fa-plus me-1"></i>
                                Criar Novo Caso
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resultados -->
            <div id="resultados" class="row" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                Casos de Teste
                            </h5>
                            <div class="d-flex align-items-center gap-2">
                                <span id="totalCasos" class="badge bg-primary"></span>
                                <button id="btnPlanilha" class="btn btn-outline-success btn-sm" onclick="visualizarPlanilha()" style="display: none;">
                                    <i class="fas fa-table me-1"></i>
                                    Ver como Planilha
                                </button>
                                <button id="btnDebug" class="btn btn-outline-warning btn-sm" onclick="debugHierarchy()" style="display: none;">
                                    <i class="fas fa-bug me-1"></i>
                                    Debug
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="loading" class="text-center py-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-2">Carregando casos de teste...</p>
                            </div>
                            
                            <div id="listaCasos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Customizado - SEM BOOTSTRAP -->
    <div id="modalCustomizado" class="modal-customizado" style="display: none;">
        <div class="modal-customizado-content">
            <div class="modal-customizado-header">
                <h5 id="modalTitleCustomizado">
                    <i class="fas fa-plus me-2"></i>
                    Novo Caso de Teste
                </h5>
                <button type="button" class="btn-close-customizado" onclick="fecharModalCustomizado()">&times;</button>
            </div>
            <div class="modal-customizado-body">
                <form id="formCasoTesteCustomizado">
                    <input type="hidden" id="issueKeyCustomizado" name="issueKey">
                    <input type="hidden" id="issuePaiFormCustomizado" name="issuePai">
                    
                    <div class="mb-3">
                        <label for="tituloCustomizado" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="tituloCustomizado" name="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label for="statusCustomizado" class="form-label">Status</label>
                        <select class="form-select" id="statusCustomizado" name="status">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tipoExecucaoCustomizado" class="form-label">Tipo de Execução</label>
                        <select class="form-select" id="tipoExecucaoCustomizado" name="tipoExecucao">
                            <option value="Automatizado">Automatizado</option>
                            <option value="Manual">Manual</option>
                            <option value="Semi-automatizado">Semi-automatizado</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tipoTesteCustomizado" class="form-label">Tipo de Teste</label>
                        <select class="form-select" id="tipoTesteCustomizado" name="tipoTeste">
                            <option value="Funcional">Funcional</option>
                            <option value="Não Funcional">Não Funcional</option>
                            <option value="Integração">Integração</option>
                            <option value="Regressão">Regressão</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="componentesCustomizado" class="form-label">Componentes</label>
                        <select class="form-select" id="componentesCustomizado" name="componentes">
                            <option value="API">API</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Web">Web</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="objetivoCustomizado" class="form-label">Objetivo</label>
                        <textarea class="form-control" id="objetivoCustomizado" name="objetivo" rows="3" placeholder="Descreva o objetivo do teste"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="preCondicoesCustomizado" class="form-label">Pré-condições</label>
                        <textarea class="form-control" id="preCondicoesCustomizado" name="preCondicoes" rows="3" placeholder="Descreva as pré-condições necessárias"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="descricaoCustomizado" class="form-label">Descrição/Cenário *</label>
                        <textarea class="form-control" id="descricaoCustomizado" name="descricao" rows="6" placeholder="Descreva o cenário de teste em formato Gherkin (Given/When/Then)" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-customizado-footer">
                <button type="button" class="btn btn-secondary" onclick="fecharModalCustomizado()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarCasoTesteCustomizado()">
                    <i class="fas fa-save me-1"></i>
                    Salvar
                </button>
            </div>
        </div>
    </div>



    <!-- Modal de Confirmação -->
    <div class="modal fade" id="modalConfirmacao">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este caso de teste?</p>
                    <p class="text-muted" id="confirmacaoTexto"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExclusao()">
                        <i class="fas fa-trash me-1"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Toast para notificações -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i id="toastIcon" class="fas fa-info-circle me-2"></i>
                <strong id="toastTitle" class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div id="toastBody" class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
